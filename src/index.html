<!DOCTYPE html>
<html>
  <head>
    <title>Jarvis Chart Example</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Open Sans';
        font-weight: 300;
      }

      .flexblock {
        display:flex;
        width: 900px;
        margin: 20px auto;
      }
      .button {
        margin: 5px;
        border-radius: 8px;
        padding: 7px 18px;
        font: 300 13px 'Open Sans';
        background: linear-gradient(to right, #c8348a 0%,#7437e8 100%);
        color: white;
        cursor: pointer;
        position: relative;
      }
      .button:hover {
        background: linear-gradient(to left, #c8348a 0%,#7437e8 100%);
      }
      .button:active {
        top: 2px;
      }
      .eta {
        color: #c8348a;
        font-size: 13px;
      }

      .indicator-preset {
        cursor: pointer;
        color: #069;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <div id="modal"></div>
    <script src="bundle.js"></script>
  </body>
</html>
