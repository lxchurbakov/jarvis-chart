<!DOCTYPE html>
<html>
  <head>
    <title>Jarvis Chart Example</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Open Sans';
        font-weight: 300;
      }

      .flexblock {
        display:flex;
        width: 900px;
        margin: 20px auto;
      }
      .button {
        margin: 5px;
        border-radius: 8px;
        padding: 7px 18px;
        font: 300 13px 'Open Sans';
        background: linear-gradient(to right, #c8348a 0%,#7437e8 100%);
        color: white;
        cursor: pointer;
        position: relative;
      }
      .button:hover {
        background: linear-gradient(to left, #c8348a 0%,#7437e8 100%);
      }
      .button:active {
        top: 2px;
      }
    </style>
  </head>
  <body>
    <div class="flexblock">
      <h1>Jarvis Chart Example</h1>
    </div>
    <div id="chart" style="width: 1200px; height: 700px; margin: auto; position: relative"></div>

    <div class="flexblock">
      <div class="button" id="mode-view">Режим просмотра</div>
      <div class="button" id="mode-points">Режим добавления точек</div>
      <div class="button" id="mode-brush">Режим кисти</div>
      <div class="button" id="mode-fibonacci">Режим Фибоначи</div>
    </div>

    <div class="flexblock">
      <input type="checkbox" id="auto-zoom"/> <label for="auto-zoom">Автоматический вертикальный зум</label>
    </div>

    <div class="flexblock">
      <input type="checkbox" id="show-indicator"/> <label for="auto-zoom">Подобие индикатора снизу (я не уверен:))</label>
    </div>

    <div class="flexblock" style="display: block">
      <a href="?render=canvas">Canvas Версия</a>
      <a href="?render=svg">SVG Версия</a>
    </div>

    <script src="bundle.js"></script>
  </body>
</html>
